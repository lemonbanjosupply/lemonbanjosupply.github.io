<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>75 Custom Designer - Lemon Banjo and Supply</title>
		<script type="module" src="https://unpkg.com/@google/model-viewer@latest"></script>
		<link rel="stylesheet" href="assets/css/styles.css">
	</head>
<body>
	<header>
		<h1>Lemon Banjo and Supply</h1>
		<nav>
			<a href="#">About</a>
			<a href="#">Shop</a>
			<a href="#">Repair</a>
			<a href="#">Design a Banjo</a>
			<a href="#">Hear Lemon Banjos</a>
			<a href="#">Blog</a>
		</nav>
	</header>
	
	<div class="container">
		<div class="box" id="option_selector">
			<h2>Option Selector</h2>
		</div>
	
		<div class="box" id="model_display">
			<model-viewer 
				src="assets/3DModels/test6.glb"
				alt="3D model"
				auto-rotate
				auto-rotate-delay="2000"
				rotation-per-second="30deg"
				camera-controls>
			</model-viewer>
			<h3>3D Viewer Controls</h3>
				<p>Left Mouse: Rotate
				<br>Right Mouse: Pan
				<br>Scroll: Zoom
				</p>
		</div>
	</div>
</body>
</html>
