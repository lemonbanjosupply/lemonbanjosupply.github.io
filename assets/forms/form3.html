<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">

<body>
	<h2>Neck</h2>
	<form id="neck">
	<h3>What type of wood for your neck?</h3>
		<label for="neckWood">Straight Maple</label>
		<input type="radio" id="strMpl" name="neckWood"><br>
		<label for="neckWood">Mahogany</label>
		<input type="radio" id="mahog" name="neckWood"><br>
		<label for="neckWood">Walnut</label>
		<input type="radio" id="walnut" name="neckWood"><br>
		<label for="neckWood">Curly Maple</label>
		<input type="radio" id="curMpl" name="neckWood"><br>
		
	</form>
</body>
</html>
