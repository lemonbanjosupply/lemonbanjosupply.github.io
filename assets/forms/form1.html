<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
<body>
	<form id="banjoType">
		<!-- Banjo Type -->
		<div class="optionDiv"> 
			<h3>What type of banjo are you interested in?</h3>
			<select name="banjoType" id="banjoTypeSelect">
				<option value="resoBanjo">Resonator Banjo (Bluegrass)</option>
				<option value="open11" disabled>11-inch Open Back Banjo (Oldtime)</option>
				<option value="open12" disabled>12-inch Open Back Banjo (Oldtime)</option>
			</select>
		</div>
	
		<!-- Right or Left Hand -->
		<div class="optionDiv">
			<h3>Will your banjo be left-handed or right-handed?</h3>
			<select name="RightLeft" id="RightLeftSelect">
				<option value="right">Right-handed</option>
				<option value="left" disabled>Left-handed</option>
			</select>
		</div>
	</form>
</body>
</html>
