<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
<body>
	<form id="banjoType">
		<!-- Banjo Type -->
		<div class="optionDiv"> 
			<h3>What type of banjo are you interested in?</h3>
			<input type="radio" id="resoBanjo" name="banjoType">
			<label for="resoBanjo">Resonator Banjo (Bluegrass)</label><br>

			<input type="radio" id="open11" name="banjoType">
			<label for="open11">11-inch Open Back Banjo (Oldtime)</label><br>

			<input type="radio" id="open12" name="banjoType">
			<label for="open12">12-inch Open Back Banjo (Oldtime)</label><br>
		</div>
		
		<!-- Right or Left Hand -->
		<div class="optionDiv">
			<h3>Will your banjo be left handed or right handed?</h3>
			<input type="radio" id="right" name="RightLeft">
			<label for="right">Right-handed</label><br>

			<input type="radio" id="left" name="RightLeft">
			<label for="left">Left-handed</label><br>
		</div>
	</form>

</body>
</html>
